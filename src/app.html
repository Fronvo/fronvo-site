<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- General Meta -->
        <meta content="Fronvo, FOSS, Free, Open, Source" name="keywords" />
        <meta
            data-react-helmet="true"
            content="Fronvo is the new era of social media. Join us to share your User Creations and access a colourful Theme Marketplace."
            name="description"
        />
        <meta content="Shadofer" name="author" />

        <!-- Open Graph -->
        <meta content="Fronvo" property="og:site_url" />
        <meta
            content="Fronvo | Your gateway to free conversations"
            property="og:title"
        />
        <meta
            data-react-helmet="true"
            content="Fronvo is the new era of social media. Join us to share your User Creations and access a colourful Theme Marketplace."
            property="og:description"
        />
        <meta content="website" property="og:type" />
        <meta content="https://fronvo.vercel.app" property="og:url" />
        <meta
            data-react-helmet="true"
            content="https://fronvo.vercel.app/images/fronvo-embed-icon.png"
            property="og:image"
        />
        <meta data-react-helmet="true" content="#7b00f7" name="theme-color" />

        <!-- Twitter Card -->
        <meta content="summary_large_image" name="twitter:card" />
        <meta content="Fronvo" name="twitter:title" />
        <meta
            content="https://fronvo.vercel.app/images/fronvo-embed-icon.png"
            name="twitter:image"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
            rel="stylesheet"
        />

        %sveltekit.head%
    </head>
    <body>
        <div id="fronvo">%sveltekit.body%</div>
    </body>
</html>
