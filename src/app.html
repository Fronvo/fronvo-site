<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- General Meta -->
		<meta content="Fronvo, FOSS, Free, Open, Source" name="keywords">
		<meta content="Your gateway to free conversations with all kind of functionality, no tracking." name="description">
		<meta content="Shadofer" name="author">
		
		<!-- Discord Embed -->
		<meta content="Fronvo" property="og:title" />
		<meta content="Your gateway to free conversations with all kind of functionality, no tracking." property="og:description" />
		<meta content="https://fronvo.herokuapp.com" property="og:url" />
		<meta content="https://fronvo.herokuapp.com/favicon.png" property="og:image" />
		<meta content="#7b00f7" data-react-helmet="true" name="theme-color" />
		
		<!-- Twitter Card -->
		<meta content="summary" name="twitter:card">
		<meta content="Fronvo" name="twitter:title">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
		
		%svelte.head%
	</head>
	<body>
		<div id="fronvo">%svelte.body%</div>
	</body>
</html>
